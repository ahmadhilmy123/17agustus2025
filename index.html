<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 50%, #ffffff 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.05) 0%, transparent 50%);
            z-index: 1;
        }

        .splash-container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
        }

        .logo-container {
            margin-bottom: 30px;
            position: relative;
        }

        .logo {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.8) 100%);
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            animation: gentlePulse 3s infinite ease-in-out;
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(220,38,38,0.1), transparent);
            animation: shimmer 4s infinite;
        }

        .logo-image {
            width: 160px;
            height: 160px;
            object-fit: contain;
            z-index: 2;
            position: relative;
            animation: logoAppear 2s ease-out 0.5s both;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
            transition: all 0.3s ease;
        }

        .logo-image:hover {
            transform: scale(1.05) rotate(2deg);
            filter: drop-shadow(0 6px 12px rgba(0,0,0,0.2));
        }

        .logo-placeholder {
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, #dc2626, #991b1b);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            z-index: 2;
            position: relative;
            animation: logoAppear 2s ease-out 0.5s both;
            text-align: center;
            line-height: 1.2;
        }

        @keyframes logoAppear {
            0% { 
                opacity: 0; 
                transform: scale(0.3) rotate(-10deg);
                filter: blur(10px);
            }
            60% { 
                opacity: 0.8; 
                transform: scale(1.1) rotate(2deg);
                filter: blur(2px);
            }
            100% { 
                opacity: 1; 
                transform: scale(1) rotate(0deg);
                filter: blur(0px);
            }
        }

        .welcome-text {
            font-size: 42px;
            font-weight: 300;
            margin-bottom: 15px;
            letter-spacing: 2px;
            animation: fadeInUp 1.2s ease-out;
            text-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .welcome-text .highlight {
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #f8fafc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 50px;
            letter-spacing: 1px;
            animation: fadeInUp 1.2s ease-out 0.3s both;
            font-weight: 300;
        }

        .loading-container {
            width: 280px;
            margin: 0 auto;
        }

        .loading-bar {
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ffffff, #f1f5f9, #ffffff);
            border-radius: 2px;
            width: 0%;
            animation: loading 3.5s ease-out forwards;
            box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }

        .loading-text {
            font-size: 14px;
            opacity: 0.8;
            animation: fadeInUp 1.2s ease-out 0.6s both;
            font-weight: 300;
            letter-spacing: 0.5px;
        }

        .decorative-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 2;
        }

        .star {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: twinkle 4s infinite ease-in-out;
        }

        .floating-shape {
            position: absolute;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
            border-radius: 50%;
            animation: float 8s infinite linear;
        }

        .fade-out {
            animation: fadeOut 1s ease-out forwards;
        }

        @keyframes gentlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes loading {
            0% { width: 0%; }
            60% { width: 75%; }
            100% { width: 100%; }
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(0.8) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.2) rotate(180deg); }
        }

        @keyframes float {
            from {
                transform: translateY(100vh) translateX(0px);
                opacity: 0;
            }
            10%, 90% {
                opacity: 0.4;
            }
            to {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
                transform: scale(0.95);
            }
        }

        @media (max-width: 768px) {
            .welcome-text {
                font-size: 32px;
            }
            
            .logo {
                width: 180px;
                height: 180px;
            }
            
            .logo-image {
                width: 140px;
                height: 140px;
            }

            .logo-placeholder {
                width: 140px;
                height: 140px;
                font-size: 18px;
            }
            
            .loading-container {
                width: 240px;
            }

            .tagline {
                font-size: 14px;
                padding: 0 20px;
            }
        }

        @media (max-width: 480px) {
            .welcome-text {
                font-size: 28px;
                letter-spacing: 1px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-pattern"></div>
    <div class="decorative-elements"></div>
    
    <div class="splash-container" id="splashScreen">
        <div class="logo-container">
            <div class="logo">
                <!-- Ganti src dengan path logo KATAR kamu -->
                <img src="images/logo-katar.png" alt="KATAR Logo" class="logo-image" id="logoImage">
                <!-- Fallback jika gambar tidak load -->
                <div class="logo-placeholder" id="logoPlaceholder" style="display: none;">
                    KATAR<br>LOGO
                </div>
            </div>
        </div>
        
        <h1 class="welcome-text">Selamat <span class="highlight">Datang</span></h1>
        <p class="tagline">Menyambut Anda dengan kehangatan Indonesia</p>
        
        <div class="loading-container">
            <div class="loading-bar">
                <div class="loading-progress"></div>
            </div>
            <p class="loading-text" id="loadingText">Mempersiapkan...</p>
        </div>
    </div>

    <script>
        // Konfigurasi
        const config = {
            redirectUrl: 'index1.html', // Ganti dengan URL website kamu
            loadingDuration: 3500, // 3.5 detik
            fadeOutDuration: 1000 // 1 detik
        };

        // Loading text yang berganti-ganti
        const loadingTexts = [
            'Mempersiapkan...',
            'Menyiapkan pengalaman terbaik...',
            'Hampir siap...',
            'Selamat datang!'
        ];

        let currentTextIndex = 0;
        const loadingTextElement = document.getElementById('loadingText');

        // Fungsi untuk membuat bintang dekoratif
        function createStars() {
            const container = document.querySelector('.decorative-elements');
            
            for (let i = 0; i < 8; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                const size = Math.random() * 6 + 4;
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 4 + 's';
                star.style.animationDuration = (Math.random() * 2 + 3) + 's';
                
                container.appendChild(star);
            }
        }

        // Fungsi untuk membuat bentuk mengambang
        function createFloatingShapes() {
            const container = document.querySelector('.decorative-elements');
            
            for (let i = 0; i < 6; i++) {
                const shape = document.createElement('div');
                shape.className = 'floating-shape';
                
                const size = Math.random() * 20 + 10;
                shape.style.width = size + 'px';
                shape.style.height = size + 'px';
                shape.style.left = Math.random() * 100 + '%';
                shape.style.animationDelay = Math.random() * 8 + 's';
                shape.style.animationDuration = (Math.random() * 4 + 6) + 's';
                
                container.appendChild(shape);
            }
        }

        // Fungsi untuk mengupdate loading text
        function updateLoadingText() {
            if (currentTextIndex < loadingTexts.length - 1) {
                currentTextIndex++;
                loadingTextElement.style.opacity = '0';
                
                setTimeout(() => {
                    loadingTextElement.textContent = loadingTexts[currentTextIndex];
                    loadingTextElement.style.opacity = '0.8';
                }, 200);
            }
        }

        // Fungsi redirect ke website
        function redirectToWebsite() {
            const splashScreen = document.getElementById('splashScreen');
            splashScreen.classList.add('fade-out');
            
            setTimeout(() => {
                window.location.href = config.redirectUrl;
            }, config.fadeOutDuration);
        }

        // Fungsi untuk handle logo loading
        function handleLogoLoad() {
            const logoImage = document.getElementById('logoImage');
            const logoPlaceholder = document.getElementById('logoPlaceholder');
            
            logoImage.addEventListener('error', function() {
                // Jika gambar gagal load, tampilkan placeholder
                logoImage.style.display = 'none';
                logoPlaceholder.style.display = 'flex';
            });
            
            logoImage.addEventListener('load', function() {
                // Jika gambar berhasil load, sembunyikan placeholder
                logoPlaceholder.style.display = 'none';
                logoImage.style.display = 'block';
            });
        }

        // Inisialisasi
        function init() {
            handleLogoLoad();
            createStars();
            createFloatingShapes();
            
            // Style transition untuk loading text
            loadingTextElement.style.transition = 'opacity 0.3s ease';
            
            // Update loading text secara berkala
            const textInterval = setInterval(updateLoadingText, config.loadingDuration / 4);
            
            // Redirect setelah loading selesai
            setTimeout(() => {
                clearInterval(textInterval);
                redirectToWebsite();
            }, config.loadingDuration);
        }

        // Jalankan ketika halaman dimuat
        window.addEventListener('load', init);

        // Backup redirect jika ada masalah
        setTimeout(() => {
            if (window.location.href.includes('example.com') === false) {
                window.location.href = config.redirectUrl;
            }
        }, config.loadingDuration + 2000);
    </script>
</body>
</html>
