<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang - Katar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Gradient Background */
        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                #046c83 0%,
                #4ecdc4 25%,
                #30adc9 50%,
                #006081 75%,
                #1eccf3 100%
            );
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            z-index: 1;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Overlay */
        .glass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(80px);
            z-index: 2;
        }

        /* Floating Particles */
        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.7; }
        }

        /* Main Content */
        .splash-container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
            max-width: 600px;
            padding: 40px;
        }

        .logo-container {
            margin-bottom: 40px;
            position: relative;
        }

        /* Ultra Modern Logo */
        .logo {
            width: 240px;
            height: 240px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        .logo-ring:nth-child(2) {
            width: 120%;
            height: 120%;
            border-color: rgba(255, 255, 255, 0.05);
            animation-duration: 30s;
            animation-direction: reverse;
        }

        .logo-ring:nth-child(3) {
            width: 80%;
            height: 80%;
            border-color: rgba(255, 255, 255, 0.08);
            animation-duration: 25s;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo-core {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.25) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.05) 100%
            );
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                0 0 60px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 5;
            animation: logoAppear 2s ease-out 0.5s both, logoPulse 4s ease-in-out infinite 2s;
            overflow: hidden;
        }

        .logo-core::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 70%
            );
            animation: shimmer 3s ease-in-out infinite;
        }

        .logo-placeholder {
            width: 140px;
            height: 140px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.3));
        }

        .logo-fallback {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            color: white;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            line-height: 1.2;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #0571ab 0%, #0b57ca 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        @keyframes logoAppear {
            0% { 
                opacity: 0; 
                transform: scale(0.3) rotate(-10deg);
                filter: blur(20px);
            }
            60% { 
                opacity: 0.8; 
                transform: scale(1.05) rotate(2deg);
                filter: blur(5px);
            }
            100% { 
                opacity: 1; 
                transform: scale(1) rotate(0deg);
                filter: blur(0px);
            }
        }

        @keyframes logoPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 
                    0 8px 32px rgba(0, 0, 0, 0.3),
                    inset 0 2px 0 rgba(255, 255, 255, 0.2),
                    0 0 60px rgba(255, 255, 255, 0.1);
            }
            50% { 
                transform: scale(1.02);
                box-shadow: 
                    0 12px 40px rgba(0, 0, 0, 0.4),
                    inset 0 2px 0 rgba(255, 255, 255, 0.3),
                    0 0 80px rgba(255, 255, 255, 0.2);
            }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        /* Typography */
        .welcome-text {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 3px;
            animation: textAppear 1.5s ease-out 1s both;
            background: linear-gradient(135deg, #ffffff 0%, #f0f9ff 50%, #e0f2fe 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .welcome-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: lineGrow 1s ease-out 2s both;
        }

        .highlight {
            font-weight: 600;
            background: linear-gradient(135deg, #208dd5 0%, #0899ed 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .tagline {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 50px;
            letter-spacing: 1px;
            animation: textAppear 1.5s ease-out 1.3s both;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
        }

        @keyframes textAppear {
            from {
                opacity: 0;
                transform: translateY(30px);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0px);
            }
        }

        @keyframes lineGrow {
            from { width: 0; opacity: 0; }
            to { width: 80px; opacity: 1; }
        }

        /* Ultra Modern Loading */
        .loading-container {
            width: 320px;
            margin: 0 auto;
            position: relative;
        }

        .loading-track {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 30px;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, 
                #0988f0 0%, 
                #039097 25%, 
                #06666d 50%, 
                #31aac2 75%, 
                #1586ff 100%
            );
            background-size: 200% 100%;
            border-radius: 2px;
            width: 0%;
            animation: 
                loading 4s ease-out forwards,
                progressShimmer 2s ease-in-out infinite;
            box-shadow: 
                0 0 20px rgba(102, 126, 234, 0.5),
                0 2px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes loading {
            0% { width: 0%; }
            20% { width: 30%; }
            40% { width: 60%; }
            80% { width: 90%; }
            100% { width: 100%; }
        }

        @keyframes progressShimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .loading-text {
            font-size: 14px;
            font-weight: 500;
            opacity: 0.9;
            animation: textAppear 1.5s ease-out 1.6s both;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        /* Skip Button */
        .skip-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.5px;
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            animation: skipAppear 1s ease-out 2s both;
        }

        .skip-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        @keyframes skipAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fade out animation */
        .fade-out {
            animation: fadeOut 1.5s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
                transform: scale(0.9);
                filter: blur(10px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .welcome-text {
                font-size: 36px;
                letter-spacing: 2px;
            }
            
            .logo {
                width: 200px;
                height: 200px;
            }
            
            .logo-core {
                width: 150px;
                height: 150px;
            }
            
            .logo-placeholder {
                width: 120px;
                height: 120px;
            }
            
            .loading-container {
                width: 280px;
            }

            .tagline {
                font-size: 14px;
                padding: 0 20px;
            }

            .splash-container {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .welcome-text {
                font-size: 28px;
            }
            
            .logo {
                width: 160px;
                height: 160px;
            }
            
            .logo-core {
                width: 120px;
                height: 120px;
            }
            
            .logo-placeholder {
                width: 100px;
                height: 100px;
            }

            .loading-container {
                width: 240px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="glass-overlay"></div>
    <div class="particles-container" id="particles"></div>
    
    <div class="splash-container" id="splashScreen">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-ring"></div>
                <div class="logo-ring"></div>
                <div class="logo-ring"></div>
                <div class="logo-core">
                    <div class="logo-placeholder">
                        <img src="images/logo-katar.png" alt="Katar Logo" class="logo-image" 
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="logo-fallback" style="display: none;">
                            KATAR<br>LOGO
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <h1 class="welcome-text">Selamat <span class="highlight">Datang</span></h1>
        <p class="tagline">Menyambut Anda dengan kehangatan Indonesia</p>
        
        <div class="loading-container">
            <div class="loading-track">
                <div class="loading-progress"></div>
            </div>
            <p class="loading-text" id="loadingText">Mempersiapkan pengalaman terbaik...</p>
        </div>
    </div>

    <button class="skip-btn" onclick="skipToWebsite()">Lewati â€º</button>

    <script>
        // Konfigurasi utama
        const CONFIG = {
            // UBAH NAMA FILE INI SESUAI WEBSITE UTAMA ANDA
            targetPage: 'index1.html',
            
            // Durasi tampilan splash screen (dalam milidetik)
            splashDuration: 4000,
            
            // Durasi animasi fade out
            fadeOutDuration: 1000,
            
            // Kunci untuk localStorage
            storageKey: 'katar_splash_visited'
        };

        // Variabel untuk tracking
        let loadingTexts = [
            'Mempersiapkan...',
            'Mengecek sistem...',
            'Menyiapkan halaman...',
            'Hampir selesai...',
            'Selamat datang!'
        ];
        
        let currentTextIndex = 0;
        let textInterval;
        let redirectTimeout;

        // Fungsi untuk membuat partikel floating
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Posisi random
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                
                // Delay animasi random
                particle.style.animationDelay = Math.random() * 6 + 's';
                
                // Durasi animasi random
                particle.style.animationDuration = (4 + Math.random() * 4) + 's';
                
                container.appendChild(particle);
            }
        }

        // Fungsi untuk update teks loading
        function updateLoadingText() {
            const loadingTextElement = document.getElementById('loadingText');
            
            if (currentTextIndex < loadingTexts.length - 1) {
                currentTextIndex++;
                
                loadingTextElement.style.opacity = '0';
                loadingTextElement.style.transform = 'translateY(10px)';
                
                setTimeout(() => {
                    loadingTextElement.textContent = loadingTexts[currentTextIndex];
                    loadingTextElement.style.opacity = '0.8';
                    loadingTextElement.style.transform = 'translateY(0)';
                }, 300);
            }
        }

        // Fungsi untuk redirect ke website utama
        function redirectToWebsite() {
            const splashScreen = document.getElementById('splashScreen');
            
            // Set flag bahwa akan redirect dan sudah lihat splash
            sessionStorage.setItem(CONFIG.storageKey, 'true');
            sessionStorage.setItem('just_redirected', 'true');
            
            // Tambahkan class fade-out
            splashScreen.classList.add('fade-out');
            
            // Redirect setelah animasi selesai
            setTimeout(() => {
                window.location.href = CONFIG.targetPage;
            }, CONFIG.fadeOutDuration);
        }

        // Fungsi untuk skip langsung ke website
        function skipToWebsite() {
            // Clear semua timeout dan interval
            if (redirectTimeout) clearTimeout(redirectTimeout);
            if (textInterval) clearInterval(textInterval);
            
            // Langsung redirect
            redirectToWebsite();
        }

        // Fungsi untuk cek apakah sudah pernah lihat splash
        function hasSeenSplash() {
            // Cek jika datang dari website utama (bukan reload/refresh)
            const fromMainSite = sessionStorage.getItem('from_main_site');
            const justRedirected = sessionStorage.getItem('just_redirected');
            
            // Jika datang dari website utama, skip splash
            if (fromMainSite === 'true' && justRedirected !== 'true') {
                return true;
            }
            
            // Reset flag
            sessionStorage.removeItem('just_redirected');
            return false;
        }

        // Fungsi inisialisasi utama
        function init() {
            // Jika sudah pernah lihat splash di sesi ini (dari navigasi website), langsung redirect
            if (hasSeenSplash()) {
                document.body.style.display = 'none';
                window.location.href = CONFIG.targetPage;
                return;
            }

            // Buat partikel
            createParticles();
            
            // Setup transisi untuk loading text
            const loadingTextElement = document.getElementById('loadingText');
            loadingTextElement.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
            
            // Mulai update teks loading
            textInterval = setInterval(updateLoadingText, CONFIG.splashDuration / 5);
            
            // Set timeout untuk auto redirect
            redirectTimeout = setTimeout(() => {
                clearInterval(textInterval);
                redirectToWebsite();
            }, CONFIG.splashDuration);
        }

        // Event listeners
        window.addEventListener('load', init);

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // ESC atau SPACE untuk skip
            if (e.key === 'Escape' || e.key === ' ') {
                e.preventDefault();
                skipToWebsite();
            }
            // ENTER untuk skip
            if (e.key === 'Enter') {
                e.preventDefault();
                skipToWebsite();
            }
        });

        // Touch/click di mana saja untuk skip (mobile friendly)
        let touchStartTime = 0;
        document.addEventListener('touchstart', function() {
            touchStartTime = Date.now();
        });

        document.addEventListener('touchend', function(e) {
            const touchDuration = Date.now() - touchStartTime;
            // Jika touch lebih dari 500ms (long press), skip
            if (touchDuration > 500) {
                e.preventDefault();
                skipToWebsite();
            }
        });

        // Prevent context menu
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Handle browser back button
        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                // Jika halaman di-restore dari cache, refresh
                window.location.reload();
            }
        });

        // Cleanup saat halaman akan ditinggalkan
        window.addEventListener('beforeunload', function() {
            if (redirectTimeout) clearTimeout(redirectTimeout);
            if (textInterval) clearInterval(textInterval);
        });
    </script>
</body>
</html>
