<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang - Katar</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated Gradient Background */
        .gradient-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                #046c83 0%,
                #4ecdc4 25%,
                #30adc9 50%,
                #006081 75%,
                #1eccf3 100%
            );
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            z-index: 1;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Overlay */
        .glass-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(80px);
            z-index: 2;
        }

        /* Floating Particles */
        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.7; }
        }

        /* Main Content */
        .splash-container {
            text-align: center;
            color: white;
            z-index: 10;
            position: relative;
            max-width: 600px;
            padding: 40px;
        }

        .logo-container {
            margin-bottom: 40px;
            position: relative;
        }

        /* Ultra Modern Logo */
        .logo {
            width: 240px;
            height: 240px;
            margin: 0 auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rotate 20s linear infinite;
        }

        .logo-ring:nth-child(2) {
            width: 120%;
            height: 120%;
            border-color: rgba(255, 255, 255, 0.05);
            animation-duration: 30s;
            animation-direction: reverse;
        }

        .logo-ring:nth-child(3) {
            width: 80%;
            height: 80%;
            border-color: rgba(255, 255, 255, 0.08);
            animation-duration: 25s;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo-core {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.25) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0.05) 100%
            );
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                0 0 60px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 5;
            animation: logoAppear 2s ease-out 0.5s both, logoPulse 4s ease-in-out infinite 2s;
            overflow: hidden;
        }

        .logo-core::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 70%
            );
            animation: shimmer 3s ease-in-out infinite;
        }

        .logo-placeholder {
            width: 140px;
            height: 140px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            overflow: hidden;
        }

        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.3));
        }

        .logo-fallback {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            color: white;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            line-height: 1.2;
            letter-spacing: 2px;
            background: linear-gradient(135deg, #0571ab 0%, #0b57ca 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        @keyframes logoAppear {
            0% { 
                opacity: 0; 
                transform: scale(0.3) rotate(-10deg);
                filter: blur(20px);
            }
            60% { 
                opacity: 0.8; 
                transform: scale(1.05) rotate(2deg);
                filter: blur(5px);
            }
            100% { 
                opacity: 1; 
                transform: scale(1) rotate(0deg);
                filter: blur(0px);
            }
        }

        @keyframes logoPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 
                    0 8px 32px rgba(0, 0, 0, 0.3),
                    inset 0 2px 0 rgba(255, 255, 255, 0.2),
                    0 0 60px rgba(255, 255, 255, 0.1);
            }
            50% { 
                transform: scale(1.02);
                box-shadow: 
                    0 12px 40px rgba(0, 0, 0, 0.4),
                    inset 0 2px 0 rgba(255, 255, 255, 0.3),
                    0 0 80px rgba(255, 255, 255, 0.2);
            }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        /* Typography */
        .welcome-text {
            font-size: 48px;
            font-weight: 300;
            margin-bottom: 20px;
            letter-spacing: 3px;
            animation: textAppear 1.5s ease-out 1s both;
            background: linear-gradient(135deg, #ffffff 0%, #f0f9ff 50%, #e0f2fe 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .welcome-text::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            animation: lineGrow 1s ease-out 2s both;
        }

        .highlight {
            font-weight: 600;
            background: linear-gradient(135deg, #208dd5 0%, #0899ed 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .tagline {
            font-size: 16px;
            opacity: 0.9;
            margin-bottom: 50px;
            letter-spacing: 1px;
            animation: textAppear 1.5s ease-out 1.3s both;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.8);
        }

        @keyframes textAppear {
            from {
                opacity: 0;
                transform: translateY(30px);
                filter: blur(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0px);
            }
        }

        @keyframes lineGrow {
            from { width: 0; opacity: 0; }
            to { width: 80px; opacity: 1; }
        }

        /* Ultra Modern Loading */
        .loading-container {
            width: 320px;
            margin: 0 auto;
            position: relative;
        }

        .loading-track {
            width: 100%;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 30px;
            position: relative;
            backdrop-filter: blur(10px);
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, 
                #0988f0 0%, 
                #039097 25%, 
                #06666d 50%, 
                #31aac2 75%, 
                #1586ff 100%
            );
            background-size: 200% 100%;
            border-radius: 2px;
            width: 0%;
            animation: 
                loading 4s ease-out forwards,
                progressShimmer 2s ease-in-out infinite;
            box-shadow: 
                0 0 20px rgba(102, 126, 234, 0.5),
                0 2px 10px rgba(0, 0, 0, 0.3);
        }

        @keyframes loading {
            0% { width: 0%; }
            20% { width: 30%; }
            40% { width: 60%; }
            80% { width: 90%; }
            100% { width: 100%; }
        }

        @keyframes progressShimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .loading-text {
            font-size: 14px;
            font-weight: 500;
            opacity: 0.9;
            animation: textAppear 1.5s ease-out 1.6s both;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }

        /* Debug Panel Styles */
        .debug-trigger {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
        }

        .debug-trigger:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .debug-trigger::before {
            content: '⚙️';
            font-size: 18px;
            animation: spin 8s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .debug-panel {
            position: fixed;
            top: 80px;
            right: 20px;
            width: 340px;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            z-index: 999;
            backdrop-filter: blur(40px);
            color: white;
            font-size: 12px;
            line-height: 1.5;
            transform: translateY(-20px);
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            max-height: 70vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .debug-panel.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .debug-panel h3 {
            margin-bottom: 20px;
            color: #1272cc;
            font-size: 16px;
            font-weight: 600;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 10px;
        }

        .debug-info {
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
        }

        .debug-info strong {
            color: #4ecdc4;
            display: inline-block;
            min-width: 100px;
            font-weight: 600;
        }

        .debug-controls {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .debug-btn {
            background: linear-gradient(135deg, #06cff7 0%, #0463b6 100%);
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .debug-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .debug-btn:hover::before {
            left: 100%;
        }

        .debug-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .debug-btn.secondary {
            background: linear-gradient(135deg, #64748b 0%, #475569 100%);
        }

        .debug-btn.secondary:hover {
            box-shadow: 0 8px 20px rgba(100, 116, 139, 0.4);
        }

        .debug-log {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 12px;
            margin-top: 15px;
            font-family: 'Courier New', monospace;
            font-size: 10px;
            max-height: 120px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .debug-log div {
            margin-bottom: 4px;
            opacity: 0.9;
            padding: 2px 0;
        }

        .debug-log .success { color: #22c55e; }
        .debug-log .error { color: #ef4444; }
        .debug-log .warning { color: #f59e0b; }
        .debug-log .info { color: #3b82f6; }

        /* Fade out animation */
        .fade-out {
            animation: fadeOut 1.5s ease-out forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
                transform: scale(0.9);
                filter: blur(10px);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .welcome-text {
                font-size: 36px;
                letter-spacing: 2px;
            }
            
            .logo {
                width: 200px;
                height: 200px;
            }
            
            .logo-core {
                width: 150px;
                height: 150px;
            }
            
            .logo-placeholder {
                width: 120px;
                height: 120px;
            }
            
            .loading-container {
                width: 280px;
            }

            .tagline {
                font-size: 14px;
                padding: 0 20px;
            }

            .debug-panel {
                width: calc(100vw - 40px);
                right: 20px;
                left: 20px;
            }

            .splash-container {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .welcome-text {
                font-size: 28px;
            }
            
            .logo {
                width: 160px;
                height: 160px;
            }
            
            .logo-core {
                width: 120px;
                height: 120px;
            }
            
            .logo-placeholder {
                width: 100px;
                height: 100px;
            }

            .loading-container {
                width: 240px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="glass-overlay"></div>
    <div class="particles-container" id="particles"></div>
    
    <!-- Debug Trigger -->
    <div class="debug-trigger" onclick="toggleDebug()"></div>
    
    <!-- Debug Panel -->
    <div class="debug-panel" id="debugPanel">
        <h3>🔧 Debug Panel</h3>
        
        <div class="debug-info">
            <strong>URL:</strong> <span id="currentUrl"></span><br>
            <strong>Target:</strong> <span id="redirectUrl"></span><br>
            <strong>First:</strong> <span id="firstVisit"></span><br>
            <strong>Status:</strong> <span id="status">Initializing...</span><br>
            <strong>Timer:</strong> <span id="timer">0s</span>
        </div>
        
        <div class="debug-controls">
            <button class="debug-btn" onclick="skipSplash()">Skip</button>
            <button class="debug-btn secondary" onclick="testRedirect()">Test URL</button>
            <button class="debug-btn secondary" onclick="resetSplash()">Reset</button>
            <button class="debug-btn secondary" onclick="toggleParticles()">Particles</button>
        </div>
        
        <div class="debug-log" id="debugLog"></div>
    </div>
    
    <div class="splash-container" id="splashScreen">
        <div class="logo-container">
            <div class="logo">
                <div class="logo-ring"></div>
                <div class="logo-ring"></div>
                <div class="logo-ring"></div>
                <div class="logo-core">
                    <div class="logo-placeholder">
                        <img src="images/logo-katar.png" alt="Katar Logo" class="logo-image" 
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                        <div class="logo-fallback" style="display: none;">
                            KATAR<br>LOGO
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <h1 class="welcome-text">Selamat <span class="highlight">Datang</span></h1>
        <p class="tagline">Menyambut Anda dengan kehangatan Indonesia</p>
        
        <div class="loading-container">
            <div class="loading-track">
                <div class="loading-progress"></div>
            </div>
            <p class="loading-text" id="loadingText">Mempersiapkan pengalaman terbaik...</p>
        </div>
    </div>

    <script>
        // Konfigurasi
        const config = {
            redirectUrl: 'index1.html',
            loadingDuration: 3500,
            fadeOutDuration: 1000,
            debugMode: false, // Default off
            splashKey: 'katar_splash_shown'
        };

        // Debug system
        let debugLogs = [];
        let debugVisible = false;
        let startTime = Date.now();
        let timerInterval;

        // Loading text
        const loadingTexts = [
            'Mempersiapkan...',
            'Mengecek sistem...',
            'Menyiapkan halaman...',
            'Selamat datang!'
        ];

        let currentTextIndex = 0;
        const loadingTextElement = document.getElementById('loadingText');

        function debugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            
            debugLogs.push({ message: logEntry, type });
            
            // Keep only last 20 logs
            if (debugLogs.length > 20) {
                debugLogs.shift();
            }
            
            updateDebugLog();
            console.log('🔧 Debug:', message);
        }

        function updateDebugLog() {
            const logElement = document.getElementById('debugLog');
            logElement.innerHTML = debugLogs
                .map(log => `<div class="${log.type}">${log.message}</div>`)
                .join('');
            logElement.scrollTop = logElement.scrollHeight;
        }

        function toggleDebug() {
            debugVisible = !debugVisible;
            const panel = document.getElementById('debugPanel');
            
            if (debugVisible) {
                panel.classList.add('show');
                config.debugMode = true;
                updateDebugInfo('Debug panel opened');
                startTimer();
            } else {
                panel.classList.remove('show');
                config.debugMode = false;
                stopTimer();
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timer').textContent = elapsed + 's';
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        }

        function updateDebugInfo(status) {
            if (!config.debugMode) return;
            
            document.getElementById('currentUrl').textContent = window.location.href;
            document.getElementById('redirectUrl').textContent = config.redirectUrl;
            document.getElementById('firstVisit').textContent = isFirstVisit() ? 'YES' : 'NO';
            document.getElementById('status').textContent = status;
            
            debugLog(status);
        }

        function isFirstVisit() {
            const splashShown = localStorage.getItem(config.splashKey);
            const fromReload = sessionStorage.getItem('from_reload');
            
            if (fromReload) {
                sessionStorage.removeItem('from_reload');
                localStorage.removeItem(config.splashKey);
                return true;
            }
            
            return !splashShown;
        }

        function markSplashShown() {
            localStorage.setItem(config.splashKey, 'true');
            sessionStorage.setItem('from_splash', 'true');
        }

        function skipSplash() {
            debugLog('Manual skip triggered', 'warning');
            markSplashShown();
            redirectToWebsite();
        }

        function testRedirect() {
            debugLog('Testing redirect URL...', 'info');
            
            fetch(config.redirectUrl)
                .then(response => {
                    if (response.ok) {
                        debugLog('✅ Redirect URL accessible', 'success');
                        alert('File ' + config.redirectUrl + ' ditemukan!');
                    } else {
                        debugLog('❌ Redirect URL not found (404)', 'error');
                        alert('File ' + config.redirectUrl + ' tidak ditemukan!\nPastikan nama file benar.');
                    }
                })
                .catch(error => {
                    debugLog('❌ Network error: ' + error.message, 'error');
                    alert('Error: ' + error.message);
                });
        }

        function resetSplash() {
            localStorage.removeItem(config.splashKey);
            sessionStorage.removeItem('from_splash');
            sessionStorage.removeItem('from_reload');
            
            debugLog('Splash reset - reloading...', 'warning');
            setTimeout(() => location.reload(), 1000);
        }

        function updateLoadingText() {
            if (currentTextIndex < loadingTexts.length - 1) {
                currentTextIndex++;
                loadingTextElement.style.opacity = '0';
                
                setTimeout(() => {
                    loadingTextElement.textContent = loadingTexts[currentTextIndex];
                    loadingTextElement.style.opacity = '0.8';
                }, 200);
            }
        }

        function redirectToWebsite() {
            const splashScreen = document.getElementById('splashScreen');
            debugLog('Starting redirect...', 'info');
            
            splashScreen.classList.add('fade-out');
            
            setTimeout(() => {
                debugLog('Redirecting to: ' + config.redirectUrl, 'success');
                window.location.href = config.redirectUrl;
            }, config.fadeOutDuration);
        }

        function init() {
            debugLog('Initializing splash screen...', 'info');
            
            if (!isFirstVisit()) {
                debugLog('Not first visit - direct redirect', 'info');
                document.body.style.display = 'none';
                window.location.href = config.redirectUrl;
                return;
            }
            
            debugLog('First visit - showing splash', 'success');
            markSplashShown();
            
            loadingTextElement.style.transition = 'opacity 0.3s ease';
            
            const textInterval = setInterval(updateLoadingText, config.loadingDuration / 4);
            
            setTimeout(() => {
                clearInterval(textInterval);
                debugLog('Auto redirect triggered', 'info');
                redirectToWebsite();
            }, config.loadingDuration);
        }

        // Event listeners
        window.addEventListener('load', init);

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') skipSplash();
            if (e.key === 'F12' || (e.key === 'd' && e.ctrlKey)) {
                e.preventDefault();
                toggleDebug();
            }
            if (e.key === 'r' && e.ctrlKey && e.shiftKey) {
                e.preventDefault();
                resetSplash();
            }
        });

        // Prevent back button loop
        window.addEventListener('pageshow', function(event) {
            if (event.persisted && !isFirstVisit()) {
                debugLog('Page restored from cache - redirecting', 'info');
                window.location.href = config.redirectUrl;
            }
        });

        // Click outside to close debug panel
        document.addEventListener('click', function(e) {
            const panel = document.getElementById('debugPanel');
            const trigger = document.querySelector('.debug-trigger');
            
            if (debugVisible && !panel.contains(e.target) && !trigger.contains(e.target)) {
                toggleDebug();
            }
        });
    </script>
</body>
